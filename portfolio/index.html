<!DOCTYPE html>
<html>
    <head>
        <title>First Webpage</title>
        <link
        href="https://fonts.googleapis.com/css?
        family=Noto+Sans|Roboto+Mono&display=swap"
        rel="stylesheet">
        <link rel = "stylesheet"
        href="style.css">
        <script src ="script.js"></script>
        <meta name="viewport"
      content="width=device-width, initial-scale=1">
   </head>
    <body>
        <div class = "container">
         <div class="intro">
            <img class="profile-pic" src = "20210819_130430.jpg" width="300px" />
            <h1>Duyile Samuel</h1>
            <h3 class = "me">Software Architect At Google</h3>
            <h4>My Skillset</h4>
            <ul class = "qualifi">
                <li>Web Developer</li>
                <li>Software Engineer</li>
                <li>Data Scientist</li>
                <li>Programmer</li>
            </ul>
         </div>
         <div class="about-grid">
            <div class="I-am">
                <h3>I am</h3>
                <ul class="about-list">
                     <li>An Engineer</li>
                    <li>Lover of football</li>
                     <li>An Avid Reader</li>
                </ul>
            </div>
            <div class="like">
                <h3>I like to</h3>
                <ul class="about-list">
                    <li>Meet New People</li>
                    <li>Research Facts</li>
                    <li>Improve</li>
                </ul>
            </div>
         </div>

           <div class="projects">
            <h3>My Projects</h3>
            <div class="images">
             <img class="image"
             src="images/project-1.jpg"/>
             <img class="image"
             src="images/project-2.jpg"/>
             <img class="image"
             src= "images/project-3.jpg"/>
             <img class="image"
             src= "images/project-4.jpg"/>

            </div>
          </div> 
          <div class="last">
           <div class="links">
            <h3>Links</h3>
            <a href = "https://instagram.com/_duyile">Instagram</a>
           </div>
           <div>
             <form class = "form" action ="#">
                <label for="email">
                    Email: <input type="email"
                    id="email" placeholder="Enter your email"/>
                </label>
                <label for="message">
                    Message: <textarea
                    id="message">Your Message</textarea>
                </label>
                <input type="submit" id="button" valid="Send Message"/>
             </form>
          </div>
         </div>
     </div>   
 </body>
